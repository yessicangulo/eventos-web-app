services:
  db:
    image: postgres:15-alpine
    container_name: mis-eventos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mis_eventos}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mis-eventos-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mis-eventos-backend
    env_file:
      - .env
    environment:
      # Database connection (usa el nombre del servicio 'db' en Docker)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mis_eventos}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mis_eventos}
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      # CORS - Incluir frontend en Docker y localhost para desarrollo
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:5173,http://frontend:5173,http://localhost:3000}
      # App
      PROJECT_NAME: ${PROJECT_NAME:-Mis Eventos API}
      VERSION: ${VERSION:-1.0.0}
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      # Montar c√≥digo para desarrollo (hot reload)
      - ./backend:/app
      # Excluir node_modules y otros si existen
      - /app/__pycache__
      - /app/.pytest_cache
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mis-eventos-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mis-eventos-frontend
    env_file:
      - .env
    environment:
      # URL del backend - desde el navegador del usuario (no desde el contenedor)
      # El navegador accede a localhost, no al nombre del servicio Docker
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api/v1}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - mis-eventos-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mis-eventos-network:
    driver: bridge
